site_name: MkAPI
site_url: https://daizutabi.github.io/mkapi/
site_description: API documentation with MkDocs.
site_author: daizutabi
repo_url: https://github.com/daizutabi/mkapi/
repo_name: daizutabi/mkapi
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
plugins:
  - search:
  - mkapi:
      enabled: true
      config: config.py
      # exclude:
      #   - example
      debug: true
markdown_extensions:
  - pymdownx.magiclink
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - MkAPI: index.md
  - Usage:
      - Writing Docstrings: usage/writing.md
      - usage/object.md
      - usage/page.md
      - usage/config.md
  - Reference:
      - $api:src/mkapi.***
  - Example: $api:src/example.***
  # - Jinja2:
  #     - $api:src/jinja2.***
  # - Schemdraw:
  #     - $api/schemdraw.***
  # - Polars: $api/polars.***
  # - Altair: $api/altair.***
extra_css:
  - stylesheets/extra.css
watch:
  - src/mkapi/stylesheets
  - src/mkapi/templates
