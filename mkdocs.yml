site_name: MkAPI
site_url: https://daizutabi.github.io/mkapi/
site_description: API documentation with MkDocs.
site_author: daizutabi
repo_url: https://github.com/daizutabi/mkapi/
repo_name: daizutabi/mkapi
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Code
  icon:
      repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
plugins:
  - search:
  - mkapi:
      config: config.py
      exclude:
        - altair.vegalite
      # filters: [plugin_filter]
      # page_title: custom.page_title
      # section_title: custom.section_title
      debug: true
      # on_config: custom.on_config
markdown_extensions:
  - pymdownx.magiclink
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
nav:
  - index.md
  - Getting started:
    - usage/styles.md
    - usage/embed.md
  - Schemdraw: <api>/schemdraw.logic.***
  # - Polars: <api>/polars.***
  # - Altair: <api>/altair.***