site_name: MkAPI
site_url: https://daizutabi.github.io/mkapi/
site_description: API documentation with MkDocs.
site_author: daizutabi
repo_url: https://github.com/daizutabi/mkapi/
edit_uri: ""
theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Code
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - content.tooltips
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
plugins:
  - search:
  - mkapi:
      exclude: [.tests]
      filters: [plugin_filter]
      page_title: custom.page_title
      section_title: custom.section_title
      # on_config: custom.on_config
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.magiclink
nav:
  - index.md
  # - <api>/mkapi.objects|nav_filter1|nav_filter2
  - Section:
    - 1.md
    # - <api>/mkapi.**|nav_filter3
    - 2.md
  # - MkDocs: <api>/mkdocs.**|nav_filter4
  # - Polars: <api>/polars.dataframe.***|nav_filter4
  - SchemDraw: <api>/schemdraw.***
  - Polars: <api>/polars.***
  # - Altair: <api>/altair.***