[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mkapi"
version = "2.1.1"
description = "A plugin for MkDocs to generate API documentation"
readme = "README.md"
license = "MIT"
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: MkDocs",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
]
requires-python = ">=3.10"
dependencies = [
  "halo",
  "jinja2",
  "mkdocs>=1.6.0",
  "mkdocs-material",
  "tqdm",
  "rich",
  "typer",
  "tomli>=1.1.0; python_version<'3.11'",
]

[project.optional-dependencies]
dev = ["pytest-clarity", "pytest-cov", "pytest-randomly", "pytest-xdist"]
docs = []

[project.urls]
Documentation = "https://daizutabi.github.io/mkapi/"
Source = "https://github.com/daizutabi/mkapi"
Issues = "https://github.com/daizutabi/mkapi/issues"

[project.scripts]
mkapi = "mkapi.cli.main:app"

[project.entry-points."mkdocs.plugins"]
mkapi = "mkapi.plugins:MkAPIPlugin"

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/docs"]

[tool.hatch.build.targets.wheel]
packages = ["src/mkapi"]

[tool.pytest.ini_options]
addopts = ["--doctest-modules", "--cov=mkapi", "--cov-report=lcov:lcov.info"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]
filterwarnings = [
  'ignore:datetime.datetime.utcfromtimestamp\(\) is deprecated:DeprecationWarning',
  'ignore:\nPyarrow will become a required dependency:DeprecationWarning',
]

[tool.coverage.run]
disable_warnings = ["module-not-measured"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
  "except Exception as e:",
]

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = ["google.py", 'numpy.py']

[tool.ruff.lint]
unfixable = ["F401", "RUF100"]
